apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: go-server-route-secure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`go.liuma.top`) && PathPrefix(`/go`)
      kind: Rule
      services:
        - name: go-server
          port: 8000
  tls:
    secretName: who-tls
